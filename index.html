<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Juego de cultura general - Dan Testa</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </head>
  <body>
    <br>
    <div class="container text-center content">
      <div class="jumbotron">
        <h1>¡Juego de cultura general!</h1>
        <h2>Deportes, historia, ciencia y mucho más.</h2>
      </div>
    </div>
    <div class="container text-center content">
      <div class="jumbotron questionSpace">
        <div class="home"> <button class="start btn-lg btn-primary">Nueva
            partida</button> </div>
        <br>
        <div class="gameBody">
          <div class="game">
            <div class="timeLeft"></div>
            <br>
            <div class="question"></div>
            <br>
            <div class="answers text-center"></div>
          </div>
          <div class="results">
            <h2>¡Espero que hayas disfrutado!</h2>
            <h3>¡Actualiza la página para jugar otra vez!</h3>
            <h4 class="correct"></h4>
            <h4 class="wrong"></h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
